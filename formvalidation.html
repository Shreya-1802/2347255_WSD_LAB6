<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formvalidation.css">
    <script defer src="formvalidation.js"></script>
    <title>Document</title>
</head>
<body>
    <h1> REGISTRATION FORM</h1>
    <form id="registration.html">
        <div class="form-group">
            <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                    <span class="status" id="full-name-status"></span>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                    <span class="status" id="email-status"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
                    <span class="status" id="password-status"></span>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="status" id="confirm-password-status"></span>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth (YYYY-MM-DD)</label>
                <input type="text" id="dob" name="dob" pattern="\d{4}-\d{2}-\d{2}" required>
                    <span class="status" id="dob-status"></span>
        </div>
        <button type="submit" id="submit-button">Register</button>
    </form>
</body>
</html>
